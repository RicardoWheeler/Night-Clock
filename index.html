<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Clock</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'teko', sans-serif;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #date {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 10%;
        }

        #time {
            font-size: 5rem;
            text-align: center;
            letter-spacing: 0.1rem;
	        opacity: 10%;
        }

        /* <uniquifier>: Use a unique and descriptive class name*/
        /* <weight>: Use a value from 300 to 700 */

.teko-timeDigits {
  font-family: "Teko", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;
}

        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            #date {
                font-size: 1.5rem;
            }

            #txt {
                font-size: 3rem;
            }
        }

        @media (orientation: landscape) {
            h2 {
                font-size: 1.8rem;
            }

            #date {
                font-size: 1.8rem;
            }

            #txt {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2> </h2>
        <div id="date"></div>
        <div class="timeDigits" id="time"></div>
    </div>

    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // the hour '0' should be '12'
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('time').innerHTML = h + ":" + m + ":" + s + " " + ampm;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = today.toLocaleDateString(undefined, options);
            document.getElementById('date').innerHTML = dateString;

            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        // Ensure the clock starts on page load
        window.onload = startTime;
    </script>
</body>

</html>
